<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradex Inc - Sign In</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h2>Sign In - Gradex Inc</h2>

  <form onsubmit="signInUser(); return false;">
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="submit">Sign In</button>
  </form>
  <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>

  <p id="message" style="color: red;"></p>

  <script>
    const supabase = window.supabase.createClient(
      "https://nmbapqhtmjsqwdefewfd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tYmFwcWh0bWpzcXdkZWZld2ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MTM3MzksImV4cCI6MjA2OTM4OTczOX0.TJmTwXT29jnbtu4Y4QvL0dlUsFFuOPiWsD7BzSOPUfM"
    );

    async function signInUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");
      message.textContent = "";

      const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (authError || !authData.user) {
        message.textContent = "Invalid email or password.";
        return;
      }

      const user = authData.user;

      const { data: profile, error: profileError } = await supabase
        .from("profiles")
        .select("user_type, name")
        .eq("id", user.id)
        .single();

      if (profileError) {
        message.textContent = "Could not load user profile.";
        return;
      }

      // Store session info
      localStorage.setItem("user_id", user.id);
      localStorage.setItem("user_email", user.email);
      localStorage.setItem("user_type", profile.user_type);
      localStorage.setItem("name", profile.name);

      // Redirect based on role
      if (profile.user_type === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "homepage.html";
      }
    }
  </script>
</body>
</html>
