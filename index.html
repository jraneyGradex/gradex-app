<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradex Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="login-box">
    <h1>Sign In</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p id="message"></p>
    </form>
  </div>
<p>Don't have an account? <a href="signup.html" style="color:#8cc63f; font-weight:bold;">Sign Up</a></p>
  <script>
    // ✅ Initialize Supabase client with session persistence
    const supabase = window.supabase.createClient(
      "https://nmbapqhtmjsqwdefewfd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tYmFwcWh0bWpzcXdkZWZld2ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MTM3MzksImV4cCI6MjA2OTM4OTczOX0.TJmTwXT29jnbtu4Y4QvL0dlUsFFuOPiWsD7BzSOPUfM",
      {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: true
        }
      }
    );

    // ✅ Handle form submission
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");
      message.textContent = "";

      if (!email || !password) {
        message.textContent = "Please enter both email and password.";
        return;
      }

      // --- Attempt sign-in ---
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error || !data?.user) {
        console.error("Sign-in error:", error);
        message.textContent = error?.message || "Login failed.";
        return;
      }

      // --- Wait for session to persist ---
      await new Promise((resolve) => {
        const { data: listener } = supabase.auth.onAuthStateChange((event, session) => {
          if (event === "SIGNED_IN" && session) resolve();
        });
      });

      // --- Fetch session ---
      const { data: { session } } = await supabase.auth.getSession();
      const uid = session?.user?.id;
      const userEmail = session?.user?.email;

      // --- Ensure profile exists (without overwriting admin roles) ---
      if (uid && userEmail) {
        const { data: existingProfile, error: existingErr } = await supabase
          .from("profiles")
          .select("user_type")
          .eq("id", uid)
          .maybeSingle();

        if (existingErr) {
          console.error("Profile fetch error:", existingErr);
        } else if (!existingProfile) {
          const { error: insertErr } = await supabase
            .from("profiles")
            .insert({
              id: uid,
              name: userEmail.split("@")[0],
              user_type: "user"
            });

          if (insertErr) {
            console.error("Profile creation failed:", insertErr);
            message.textContent = "Profile creation failed.";
            return;
          }
        }
      }

      // --- Fetch final role for redirect ---
      const { data: profile, error: profErr } = await supabase
        .from("profiles")
        .select("user_type")
        .eq("id", uid)
        .maybeSingle();

      if (profErr) {
        console.error("Profile fetch error:", profErr);
        message.textContent = "Could not load user profile.";
        return;
      }

      // --- Redirect based on role ---
      if (profile?.user_type === "admin") {
        console.log("Redirecting admin:", userEmail);
        window.location.href = "admin.html";
      } else {
        console.log("Redirecting user:", userEmail);
        window.location.href = "homepage.html";
      }
    });
  </script>
</body>
</html>
