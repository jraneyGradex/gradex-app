<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradex Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F3F6FB;
      color: #1E1E1E;
    }
    header {
      background: #8DC63F;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
    }
    nav button {
      background: transparent;
      border: none;
      color: white;
      font-weight: 600;
      margin-left: 20px;
      cursor: pointer;
      font-size: 1rem;
    }
    nav button.active {
      text-decoration: underline;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    section { display: none; }
    section.active { display: block; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #1E1E1E;
      color: white;
    }
    tr:nth-child(even) { background: #F3F6FB; }
    button.action {
      background-color: #8DC63F;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
    button.action:hover {
      background-color: #76b531;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gradex Admin Dashboard</h1>
    <nav>
      <button id="tab-users" class="active">Users</button>
      <button id="tab-trucks">Trucks</button>
      <button id="tab-reservations">Reservations</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <div class="container">

    <!-- USERS SECTION -->
    <section id="users-section" class="active">
      <h2>Manage Users</h2>
      <table id="users-table">
        <thead>
          <tr><th>Name</th><th>Email</th><th>Role</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- TRUCKS SECTION -->
    <section id="trucks-section">
      <h2>Manage Trucks</h2>
      <div class="input-group">
        <input type="text" id="newTruckName" placeholder="New Truck Name" />
        <button class="action" onclick="addTruck()">Add Truck</button>
      </div>
      <table id="trucks-table">
        <thead>
          <tr><th>Truck Name</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- RESERVATIONS SECTION -->
    <section id="reservations-section">
      <h2>Manage Reservations</h2>
      <table id="reservations-table">
        <thead>
          <tr><th>Truck</th><th>User</th><th>Start</th><th>End</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </div>

  <script>
    // ===== Supabase setup =====
    const supabase = window.supabase.createClient(
      "https://nmbapqhtmjsqwdefewfd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tYmFwcWh0bWpzcXdkZWZld2ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MTM3MzksImV4cCI6MjA2OTM4OTczOX0.TJmTwXT29jnbtu4Y4QvL0dlUsFFuOPiWsD7BzSOPUfM"
    );

    const userType = localStorage.getItem("user_type");
    if (userType !== "admin") {
      window.location.href = "homepage.html";
    }

    // ===== Tab navigation =====
    const tabs = {
      users: document.getElementById("tab-users"),
      trucks: document.getElementById("tab-trucks"),
      reservations: document.getElementById("tab-reservations")
    };
    const sections = {
      users: document.getElementById("users-section"),
      trucks: document.getElementById("trucks-section"),
      reservations: document.getElementById("reservations-section")
    };
    for (const key in tabs) {
      tabs[key].addEventListener("click", () => {
        for (const k in tabs) {
          tabs[k].classList.remove("active");
          sections[k].classList.remove("active");
        }
        tabs[key].classList.add("active");
        sections[key].classList.add("active");
        if (key === "users") loadUsers();
        if (key === "trucks") loadTrucks();
        if (key === "reservations") loadReservations();
      });
    }

    // ===== USERS =====
    async function loadUsers() {
      const { data, error } = await supabase.from("profiles").select("id, name, email, user_type");
      if (error) return console.error(error);
      const tbody = document.querySelector("#users-table tbody");
      tbody.innerHTML = data.map(u => `
        <tr>
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.user_type}</td>
          <td>
            ${u.user_type === "admin"
              ? `<button class="action" onclick="changeRole('${u.id}', 'user')">Make User</button>`
              : `<button class="action" onclick="changeRole('${u.id}', 'admin')">Make Admin</button>`}
          </td>
        </tr>
      `).join("");
    }

    async function changeRole(userId, newRole) {
      const { error } = await supabase.from("profiles").update({ user_type: newRole }).eq("id", userId);
      if (error) console.error(error);
      loadUsers();
    }

    // ===== TRUCKS =====
    async function loadTrucks() {
      const { data, error } = await supabase.from("Trucks").select("*").order("name", { ascending: true });
      if (error) return console.error(error);
      const tbody = document.querySelector("#trucks-table tbody");
      tbody.innerHTML = data.map(t => `
        <tr>
          <td>${t.name}</td>
          <td><button class="action" onclick="deleteTruck(${t.id})">Delete</button></td>
        </tr>
      `).join("");
    }

    async function addTruck() {
      const name = document.getElementById("newTruckName").value.trim();
      if (!name) return;
      const { error } = await supabase.from("Trucks").insert({ name });
      if (error) console.error(error);
      document.getElementById("newTruckName").value = "";
      loadTrucks();
    }

    async function deleteTruck(id) {
      if (!confirm("Delete this truck?")) return;
      const { error } = await supabase.from("Trucks").delete().eq("id", id);
      if (error) console.error(error);
      loadTrucks();
    }

    // ===== RESERVATIONS =====
    async function loadReservations() {
      const { data, error } = await supabase
        .from("Reservations")
        .select("id, start_time, end_time, Trucks(name), profiles(name)");
      if (error) return console.error(error);
      const tbody = document.querySelector("#reservations-table tbody");
      tbody.innerHTML = data.map(r => `
        <tr>
          <td>${r.Trucks.name}</td>
          <td>${r.profiles.name}</td>
          <td>${new Date(r.start_time).toLocaleString()}</td>
          <td>${new Date(r.end_time).toLocaleString()}</td>
          <td><button class="action" onclick="cancelReservation('${r.id}')">Cancel</button></td>
        </tr>
      `).join("");
    }

    async function cancelReservation(id) {
      if (!confirm("Cancel this reservation?")) return;
      const { error } = await supabase.from("Reservations").delete().eq("id", id);
      if (error) console.error(error);
      loadReservations();
    }

    // ===== Misc =====
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // Load default tab
    loadUsers();
  </script>
</body>
</html>
