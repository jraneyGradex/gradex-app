<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradex Inc - Sign In</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h2>Sign In - Gradex Inc</h2>

  <form onsubmit="signInUser(); return false;">
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" required />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="••••••••" required />

    <button type="submit">Sign In</button>
  </form>

  <p id="message" style="color: red; margin-top: 10px;"></p>

  <script>
    const supabase = window.supabase.createClient(
      "https://nmbapqhtmjsqwdefewfd.supabase.co", // ← replace with your Supabase URL
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tYmFwcWh0bWpzcXdkZWZld2ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MTM3MzksImV4cCI6MjA2OTM4OTczOX0.TJmTwXT29jnbtu4Y4QvL0dlUsFFuOPiWsD7BzSOPUfM"                 // ← replace with your anon key
    );

    async function signInUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      message.textContent = "";

      // 1. Sign in
      const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (authError || !authData.user) {
        message.textContent = "Invalid email or password.";
        return;
      }

      const user = authData.user;

      // 2. Get profile (role + name)
      const { data: profile, error: profileError } = await supabase
        .from("profiles")
        .select("user_type, name")
        .eq("id", user.id)
        .single();

      if (profileError) {
        message.textContent = "Failed to load user profile.";
        return;
      }

      // 3. Store info locally
      localStorage.setItem("user_id", user.id);
      localStorage.setItem("user_email", user.email);
      localStorage.setItem("user_type", profile.user_type);
      localStorage.setItem("name", profile.name);

      // 4. Redirect
      if (profile.user_type === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "homepage.html";
      }
    }
  </script>
</body>
</html>
