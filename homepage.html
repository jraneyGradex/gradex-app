<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Reservations</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

  <style>
    body {
      background-color: #f3f7fb;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #7ac143 0%, #8cc63f 100%);
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 16px;
      gap: 16px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .sidebar {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      flex: 1 1 300px;
      max-width: 350px;
    }

    .sidebar h3 {
      margin-top: 0;
      color: #5b8d2c;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
      color: #333;
      text-align: left;
    }

    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 4px;
      font-size: 0.95em;
    }

    button {
      width: 100%;
      margin-top: 12px;
      background-color: #8cc63f;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.25s;
    }

    button:hover {
      background-color: #5b8d2c;
    }

    #reserveMessage {
      font-size: 0.9em;
      margin-top: 8px;
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 0.9em;
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 6px 4px;
      text-align: center;
    }

    .calendar {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      flex: 1 1 550px;
      max-width: 700px;
      min-width: 300px;
    }

    .calendar h3 {
      text-align: center;
      color: #5b8d2c;
      margin-bottom: 10px;
    }

    .header-actions {
      display: flex;
      justify-content: flex-end;
      margin: 8px 16px 0;
    }

    .header-actions button {
      width: auto;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 0.9em;
    }

    /* Make calendar more compact */
    #calendar {
      max-height: 550px;
      overflow-y: auto;
    }

    /* âœ… Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .calendar {
        width: 100%;
        padding: 8px;
      }

      .sidebar {
        width: 100%;
        max-width: none;
      }

      #calendar {
        max-height: 400px;
      }
    }
  </style>
</head>

<body>
  <header>Truck Reservations</header>

  <div class="header-actions">
    <button onclick="logout()">Log Out</button>
  </div>

  <div class="container">
    <div class="sidebar">
      <h3>Reserve a Truck</h3>
      <label for="truck">Truck</label>
      <select id="truckList"></select>

      <label for="start">Start Time</label>
      <input type="datetime-local" id="start">

      <label for="end">End Time</label>
      <input type="datetime-local" id="end">

      <button onclick="reserveTruck()">Reserve</button>
      <p id="reserveMessage"></p>

      <h4>My Reservations</h4>
      <table>
        <thead>
          <tr><th>Truck</th><th>From</th><th>To</th></tr>
        </thead>
        <tbody id="calendarBody"></tbody>
      </table>
    </div>

    <div class="calendar">
      <h3>Calendar View</h3>
      <div id="calendar"></div>
    </div>
  </div>

  <script>
    // âœ… Supabase Init
    const supabase = window.supabase.createClient(
      "https://nmbapqhtmjsqwdefewfd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tYmFwcWh0bWpzcXdkZWZld2ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MTM3MzksImV4cCI6MjA2OTM4OTczOX0.TJmTwXT29jnbtu4Y4QvL0dlUsFFuOPiWsD7BzSOPUfM"
    );

    // âœ… Verify session
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "index.html";
        return;
      }
    })();

    // âœ… Load trucks
    async function loadTrucks() {
      const truckList = document.getElementById("truckList");
      const { data, error } = await supabase.from("Trucks").select("id, name");
      if (error) {
        console.error("Truck load error:", error);
        truckList.innerHTML = `<option>Error loading trucks</option>`;
        return;
      }
      truckList.innerHTML = data.map(t => `<option value="${t.id}">${t.name}</option>`).join("");
    }

    // âœ… Reserve truck
    async function reserveTruck() {
      const truck_id = document.getElementById("truckList").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const message = document.getElementById("reserveMessage");

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        message.innerText = "You are not signed in.";
        window.location.href = "index.html";
        return;
      }

      const userId = session.user.id;
      if (!truck_id || !start || !end) {
        message.innerText = "Please fill out all fields.";
        return;
      }

      // Check conflicts
      const { data: conflicts, error: conflictError } = await supabase
        .from("Reservations")
        .select("*, profiles(name)")
        .eq("truck_id", truck_id)
        .lte("start_time", end)
        .gte("end_time", start);

      if (conflictError) {
        console.error("Conflict check error:", conflictError);
        message.innerText = "Error checking availability.";
        return;
      }

      if (conflicts.length > 0) {
        const c = conflicts[0];
        message.innerHTML = `ðŸš« Already reserved by <b>${c.profiles?.name || "another user"}</b>`;
        return;
      }

      // Insert reservation
      const { error } = await supabase.from("Reservations").insert({
        truck_id, user_id: userId, start_time: start, end_time: end
      });
      if (error) {
        message.innerText = "Reservation failed.";
        console.error("Insert failed:", error);
      } else {
        message.innerText = "âœ… Truck reserved!";
        loadCalendarTable();
        loadFullCalendar();
      }
    }

    // âœ… Table display
    async function loadCalendarTable() {
      const { data: { session } } = await supabase.auth.getSession();
      const userId = session?.user?.id;
      const table = document.getElementById("calendarBody");

      const { data, error } = await supabase
        .from("Reservations")
        .select("*, Trucks(name)")
        .eq("user_id", userId)
        .order("start_time", { ascending: true });

      if (error) return console.error(error);
      table.innerHTML = data.map(res => `
        <tr>
          <td>${res.Trucks.name}</td>
          <td>${new Date(res.start_time).toLocaleString()}</td>
          <td>${new Date(res.end_time).toLocaleString()}</td>
        </tr>
      `).join("");
    }

    // âœ… Calendar
    async function loadFullCalendar() {
      const { data: { session } } = await supabase.auth.getSession();
      const userId = session?.user?.id;

      const { data, error } = await supabase
        .from("Reservations")
        .select("*, Trucks(name)")
        .eq("user_id", userId);

      if (error) return console.error(error);

      const events = data.map(res => ({
        title: res.Trucks.name,
        start: res.start_time,
        end: res.end_time
      }));

      const calendarEl = document.getElementById("calendar");
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "timeGridWeek",
        height: "auto",
        aspectRatio: 1.3, // tighter calendar
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,timeGridDay"
        },
        events
      });
      calendar.render();
    }

    function logout() {
      supabase.auth.signOut();
      window.location.href = "index.html";
    }

    // âœ… Init everything
    loadTrucks();
    loadCalendarTable();
    loadFullCalendar();
  </script>
</body>
</html>
