<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradex Inc - Reservations</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
  <h2>Truck Reservations</h2>

  <div id="truck-list">
    <h3>Available Trucks</h3>
    <ul id="trucks"></ul>
  </div>

  <div id="calendar" style="margin-top: 20px;"></div>

  <script>
    const supabase = window.supabase.createClient(
      "https://YOUR_PROJECT_ID.supabase.co",
      "YOUR_PUBLIC_ANON_KEY"
    );

    const truckListElement = document.getElementById("trucks");
    const calendarElement = document.getElementById("calendar");

    const userId = localStorage.getItem("user_id");
    const userName = localStorage.getItem("name");
    const userType = localStorage.getItem("user_type");

    if (!userId) {
      alert("You're not signed in.");
      window.location.href = "index.html";
    }

    // Load all trucks
    async function loadTrucks() {
      const { data: trucks, error } = await supabase.from("Trucks").select("*");

      if (error) {
        console.error("Error loading trucks:", error.message);
        truckListElement.innerHTML = "<li>Error loading trucks</li>";
        return;
      }

      truckListElement.innerHTML = "";
      trucks.forEach(truck => {
        const li = document.createElement("li");
        li.textContent = `${truck.name}`;
        li.style.cursor = "pointer";
        li.onclick = () => promptReservation(truck);
        truckListElement.appendChild(li);
      });
    }

    // Prompt reservation form
    async function promptReservation(truck) {
      const startTime = prompt(`Enter start time for ${truck.name} (YYYY-MM-DDTHH:MM):`);
      const endTime = prompt(`Enter end time for ${truck.name} (YYYY-MM-DDTHH:MM):`);

      if (!startTime || !endTime) return;

      const { error } = await supabase.from("reservations").insert({
        truck_id: truck.id,
        user_id: userId,
        start_time: startTime,
        end_time: endTime
      });

      if (error) {
        alert("Reservation failed: " + error.message);
        console.error(error);
      } else {
        alert("Reservation confirmed!");
        loadReservations(); // refresh calendar
      }
    }

    // Load reservations into calendar
    async function loadReservations() {
      const { data: reservations, error } = await supabase
        .from("reservations")
        .select("id, start_time, end_time, truck_id, profiles(name), Trucks(name)");

      if (error) {
        console.error("Error loading reservations:", error.message);
        return;
      }

      const events = reservations.map(res => ({
        title: `${res.Trucks.name} â†’ ${res.profiles.name}`,
        start: res.start_time,
        end: res.end_time
      }));

      const calendar = new FullCalendar.Calendar(calendarElement, {
        initialView: "dayGridMonth",
        height: "auto",
        events
      });

      calendar.render();
    }

    // Initialize
    loadTrucks();
    loadReservations();
  </script>
</body>
</html>
