<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Reservations</title>
  <link rel="stylesheet" href="style.css" />

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }
    .sidebar {
      flex: 1;
      min-width: 300px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .calendar {
      flex: 2;
      min-width: 600px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label, input, select {
      display: block;
      margin-top: 10px;
      width: 100%;
    }
    button {
      margin-top: 1rem;
      padding: 10px;
      background-color: #0057D8;
      color: white;
      border: none;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>
<body>

<h1>Truck Reservations</h1>

<div class="container">
  <!-- Reservation Form -->
  <div class="sidebar">
    <h3>Reserve a Truck</h3>
    <label for="truck">Truck</label>
    <select id="truckList"></select>

    <label for="start">Start Time</label>
    <input type="datetime-local" id="start">

    <label for="end">End Time</label>
    <input type="datetime-local" id="end">

    <button onclick="reserveTruck()">Reserve</button>
    <p id="reserveMessage"></p>

    <h4>Current Reservations (Table)</h4>
    <table>
      <thead>
        <tr>
          <th>Truck</th>
          <th>User</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <!-- FullCalendar View -->
  <div class="calendar">
    <h3>Calendar View</h3>
    <div id="calendar"></div>
  </div>
</div>

<script>
  const supabaseUrl = 'https://nmbapqhtmjsqwdefewfd.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tYmFwcWh0bWpzcXdkZWZld2ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MTM3MzksImV4cCI6MjA2OTM4OTczOX0.TJmTwXT29jnbtu4Y4QvL0dlUsFFuOPiWsD7BzSOPUfM';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
  const username = localStorage.getItem("loggedInUser");

  async function loadTrucks() {
    const { data, error } = await supabase.from("Trucks").select("*");
    const truckList = document.getElementById("truckList");

    if (error) {
      alert("Failed to load trucks.");
      return;
    }

    truckList.innerHTML = data.map(truck => `<option value="${truck.id}">${truck.name}</option>`).join("");
  }

  async function loadCalendarTable() {
    const { data, error } = await supabase
      .from("Reservations")
      .select("*, Trucks(name)")
      .order("start_time", { ascending: true });

    const table = document.getElementById("calendarBody");
    if (error) return;

    table.innerHTML = data.map(res => `
      <tr>
        <td>${res.Trucks.name}</td>
        <td>${res.username}</td>
        <td>${new Date(res.start_time).toLocaleString()}</td>
        <td>${new Date(res.end_time).toLocaleString()}</td>
      </tr>
    `).join("");
  }

  async function loadFullCalendar() {
    const { data, error } = await supabase
      .from("Reservations")
      .select("*, Trucks(name)");

    if (error) {
      console.error("Calendar load failed:", error.message);
      return;
    }

    const events = data.map(res => ({
      title: `${res.Trucks.name} - ${res.username}`,
      start: res.start_time,
      end: res.end_time
    }));

    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      height: 'auto',
      events,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'timeGridWeek,timeGridDay'
      }
    });

    calendar.render();
  }

  async function reserveTruck() {
    const truck_id = document.getElementById("truckList").value;
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;
    const message = document.getElementById("reserveMessage");

    if (!truck_id || !start || !end) {
      message.innerText = "Please fill out all fields.";
      return;
    }

    // Conflict check
    const { data: existing } = await supabase
      .from("Reservations")
      .select("*")
      .eq("truck_id", truck_id)
      .lt("start_time", end)
      .gt("end_time", start);

    if (existing && existing.length > 0) {
      message.innerText = "This truck is already booked for that time.";
      return;
    }

    const { error } = await supabase.from("Reservations").insert({
      truck_id,
      username,
      start_time: start,
      end_time: end
    });

    if (error) {
      message.innerText = "Reservation failed.";
    } else {
      message.innerText = "Truck reserved!";
      loadCalendarTable();
      loadFullCalendar();
    }
  }

  loadTrucks();
  loadCalendarTable();
  loadFullCalendar();
</script>

</body>
</html>
